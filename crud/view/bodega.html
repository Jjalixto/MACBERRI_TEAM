<!DOCTYPE html>
<html lang="es-AR">

<head>
    <!-- CHARSET -->
    <meta charset="UTF-8">
    <!-- IE-EDGE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DESCRIPTION -->
    <meta name="description" content="Desarrollo web desde cero">
    <!-- AUTHOR -->
    <meta name="author" content="Daniel Salinas">
    <!-- TITTLE -->
    <title>Bodega</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- Ajax - Query -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>

    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand fw-bold text-light">Clientes</a>
            <form class="d-flex">
                <input type="search" id="search" placeholder="Buscar" class="form-control me-2">
                <button type="submit" class="btn btn-warning">Buscar</button>
            </form>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row p-4">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                <input type="text" id="nombre" placeholder="Nombre"
                                    class="form-control my-2">
                            </div>
                            <div class="form-group">
                                <input type="text" id="direccion" placeholder="Direccion"
                                    class="form-control my-2">
                            </div>
                            <div class="form-group">
                                <input type="text" id="producto" placeholder="Producto"
                                    class="form-control my-2">
                            </div>
                            <div class="form-group">
                                <input type="number" id="precio" placeholder="Precio"
                                    class="form-control my-2">
                            </div>
                            <div class="form-group">
                                <input type="number" id="cantidad" placeholder="Cantidad"
                                    class="form-control my-2">
                            </div>
                            <div class="form-group">
                                <input type="date" id="fecha_venta" placeholder="Fecha de venta"
                                    class="form-control my-2">
                            </div>
                            <input type="hidden" id="taskId">
                            <button type="submit" class="btn btn-primary text-center w-100">Guardar Cliente</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">

                <div class="card my-4" id="task-result">
                    <div class="card-body">
                        <ul id="container"></ul>
                    </div>
                </div>

                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <td class="text-center">Id</td>
                            <td class="text-center">Nombre</td>
                            <td class="text-center">Direccion</td>
                            <td class="text-center">Producto</td>
                            <td class="text-center">Precio</td>
                            <td class="text-center">Cantidad</td>
                            <td class="text-center">Total</td>
                            <td class="text-center">Fecha de venta</td>

                        </tr>
                    </thead>
                    <tbody id="lista"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../controller/Transacciones/Transacciones.js"></script>

</body>

</html>
